server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/usuario/**
          filters:
            - RemoveRequestHeader=Cookie  
        - id: auto-service
          uri: lb://auto-service
          predicates:
            - Path=/auto/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/moto/**

  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: http://localhost:9080/realms/backend-realm/protocol/openid-connect/auth
            userinfo-uri: http://localhost:9080/realms/backend-realm/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
            token-uri: http://localhost:9080/realms/backend-realm/protocol/openid-connect/token
        registration:
          backend-client:
            provider: keycloak
            client-id: backend-client
            client-secret: cf02FU9CsssKjItyWlvWEDbCpk1PEUFB
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/login/oauth2/code/backend-client"